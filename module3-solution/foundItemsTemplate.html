<ol>
   <li ng-repeat="item in foundItemsViewModel.foundList">
     {{ item.short_name }}, {{ item.description }}
     <button ng-click="foundItemsViewModel.onRemove({index: $index});">Remove Item</button>
   </li>
 </ol>

 <div ng-if="foundItemsViewModel.foundList && !foundItemsViewModel.foundList.length" class="alert alert-info" role="alert">
   Nothing found!
 </div
