<!DOCTYPE html>
<html ng-app='LunchCheckApp' lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchMenu"
             style="border-color: {{ textBoxColor }};">
             *All empty items (i.e., `, ,`) are validated so they are not being used towards to the count
         </div>
         <div class="form-group">
             <button class="btn btn-default"
             ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{ lunchMessageColor }};">
              {{ lunchMessage }}
         </div>
   </div>

   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
