<!DOCTYPE html>
<html ng-app="ShoppingListCheckOffApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Shopping List Check Off</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as toBuyViewModel' class="col-md-6">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in toBuyViewModel.toBuyList">
       <li>Buy {{ item.quantity }} {{ item.name }} <button ng-click="toBuyViewModel.removeItemAndAddToBought($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="!toBuyViewModel.toBuyList.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as alreadyBoughtViewModel' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in alreadyBoughtViewModel.boughtList">
       <li>Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="!alreadyBoughtViewModel.boughtList.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
